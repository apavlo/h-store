## ----------------------------------------------------------------------------
## FAST LOGGING
## This is disabled by default. See H-Store documentation on how to use this:
## http://hstore.cs.brown.edu/documentation/debugging/output-logs/
## ----------------------------------------------------------------------------

# RingBufferAppender
log4j.appender.RING=edu.brown.logging.RingBufferAppender
log4j.appender.RING.size=10000
log4j.appender.RING.useFastLocation=false
log4j.appender.RING.storeThreadName=true
log4j.appender.RING.storeLocation=false
log4j.appender.RING.layout=org.apache.log4j.PatternLayout
log4j.appender.RING.layout.ConversionPattern=%d{ABSOLUTE} [%t] %-5p - %m%n

